<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- boostrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/COUNTER/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row mt-5">
                <div class="col-4 card offset-4 p-2">
                    <h3 class="text-center">{{counter}}</h3>
                    <div class="d-flex justify-content-center align-items-center">
                        <button @click="inc()" class="btn btn-sm btn-primary">+</button>
                        <button @click="dec()" class="btn btn-sm btn-danger">-</button>
                    </div>
                    <div class="alert alert-warning mt-2">{{counter>5 ? 'BÜYÜK' :'KÜÇÜK'}}</div>
                </div>
            </div>
        </div>



    </div>

    <script src="/COUNTER/app.js"></script>
</body>

</html>
